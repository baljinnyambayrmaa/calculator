<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="top">
            <input id="button_value" class="value" type="text">
        </div>
        <div class="bottom">
            <div class="row-style">
                <button id="button_ac" class="button_ac grey">AC</button>
                <button id="button_pm"  class="button_pm grey">±</button>
                <button id="button_percent"  class="button_percent grey">%</button>
                <button id="button_division"  class="button_division yellow">÷</button>
            </div>
            <div class="row-style">
                <button id="button_7"  class="button_7">7</button>
                <button id="button_8"  class="button_8">8</button>
                <button id="button_9"  class="button_9">9</button>
                <button id="button_multi"  class="button_multi yellow">x</button>
            </div>
            <div class="row-style">
                <button id="button_4"  class="button_4">4</button>
                <button id="button_5"  class="button_5">5</button>
                <button id="button_6"  class="button_6">6</button>
                <button id="button_sub"  class="button_sub yellow">-</button>
            </div>
            <div class="row-style">
                <button id="btn1" class="button_1">1</button>
                <button id="button_2"  class="button_2">2</button>
                <button id="button_3"  class="button_3">3</button>
                <button id="button_add"  class="button_add yellow">+</button>
            </div>
            <div class="row-style">
                <button id="button_0"  class="button_0">0</button>
                <button id="button_decimal"  class="button_decimal">.</button>
                <button id="button_equal"  class="button_equal yellow">=</button>
            </div>
        </div>
    </div>
</body>
<script src="cal.js"></script>
</html>
